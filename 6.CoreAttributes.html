<html>
    <title>Core Attributes</title>
    <body>
        <!-- There are 4 core attributes in html namely
        1.ID
        2.CLASS
        3.TITLE
        4.STYLE -->

        <!-- ID attribute is used to indentifying the element uniquely -->
        <p id="1">This is new paragraph</p>
        <p id="2">This is new paragraph</p>

        <!-- TITLE attribute is displayed when cursor hover on related text -->
        <p id="1" title="not displaying">This is new paragraph</p>

        <!-- CLASS and STYLE attributes are mainly used in CSS  -->
        <p id="1" style="color: red; font-family:sans-serif;">This is new paragraph</p>
        

    </body>
</html>
